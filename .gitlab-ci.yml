variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build:theme
    - build
    - deploy
  
build:pages:
  stage: build
  image: monachus/hugo:v0.68.3
  script:
    - hugo
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  dependencies:
    - build:pages
  script:
    - find public -type f -iregex '.*\.\(htm\|html\|txt\|text\|js\|css\|json\)$' -execdir gzip -f --keep {} \;
  artifacts:
    paths:
      - public
  only:
    - master